name: ðŸš€ Deploy with Password SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Install sshpass
      run: sudo apt-get update && sudo apt-get install -y sshpass

    - name: Deploy to Remote Server using Password
      env:
        SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
        HOST: ${{ secrets.HOST }}
        USER: ${{ secrets.USER }}
        PORT: ${{ secrets.SSH_PORT }}
        DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
      run: |
        sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no -p $PORT $USER@$HOST << EOF
          cd $DEPLOY_PATH
          git pull origin main
          docker compose up -d --build
        EOF
